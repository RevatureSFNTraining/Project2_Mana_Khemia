<template>

    <div class="slds-grid slds-gutters slds-grid_align-spread slds-grid_vertical-align-center">
        <!-- Logo -->
        <div class="slds-col slds-size_1-of-5 slds-text-align_center">
            <input type='image' src={ebayLogo} onclick={handleLogo} style="max-width:100%; max-height:100%;"></input>
        </div>

        <!-- Search Bar -->
        <div class="slds-col slds-size_3-of-5 slds-text-align_center">
            <div class="slds-grid">
                <!-- Search Box -->
                <div class="slds-col slds-size_5-of-6">
                    <input class="slds-input" type="text" onchange={handleInput} placeholder="Search for..."/>
                </div>
            
                <!-- Search Button -->
                <div class="slds-col slds-size_1-of-6">
                    <form action={searchInput} method="get">
                        <input class="slds-button slds-button_brand" type="submit" value="Search"/>
                    </form>
                </div>
            </div>
        </div>

        <!-- User Profile -->
        <div class="slds-col slds-size_1-of-5 slds-text-align_center">
            <input type='image' src={profileIcon} onclick={handleProfile} style="width: 2.5em;"></input>
        </div>
    </div>


</template>
